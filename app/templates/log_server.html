<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PentaVision Log Server</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #0b1020;
        color: #e5e7eb;
      }
      .pv-page {
        max-width: 1400px;
        margin: 0 auto;
      }
      .pv-card {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 12px;
      }
      .pv-card-title {
        font-weight: 650;
        font-size: 14px;
      }
      .pv-card-subtitle {
        color: #9ca3af;
        font-size: 12px;
      }
      .pv-input {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 10px;
        color: #e5e7eb;
        padding: 0.45rem 0.55rem;
      }
      .pv-button-secondary {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
        color: #e5e7eb;
        border-radius: 10px;
        padding: 0.45rem 0.7rem;
        cursor: pointer;
      }
      .pv-button-secondary:hover {
        background: rgba(255,255,255,0.12);
      }
      .pv-log-line {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.35;
        white-space: pre;
      }
      .pv-log-line.is-new {
        color: #86efac;
      }
      .pv-log-line.is-age-green {
        color: #86efac;
      }
      .pv-log-line.is-age-yellow {
        color: #fde68a;
      }
      .pv-log-line.is-age-red {
        color: #fca5a5;
      }
      a { color: #93c5fd; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
  <section class="pv-page" style="padding: 1rem 1rem 3.25rem;">
    <div style="display: flex; align-items: baseline; justify-content: space-between; gap: 1rem; flex-wrap: wrap;">
      <div>
        <h2 style="margin: 0;">PentaVision Log Server</h2>
        <div style="margin-top: 0.25rem; color: #9ca3af;">Live system logs and audit events</div>
      </div>
      <div style="display: flex; gap: 0.5rem; align-items: center;">
        <select id="pv-tz" class="pv-input" style="min-width: 260px;"></select>
        <button id="pv-open-system" class="pv-button-secondary" type="button">System</button>
        <button id="pv-open-modules" class="pv-button-secondary" type="button">Modules</button>
        <button id="pv-open-rtsp" class="pv-button-secondary" type="button">RTSP</button>
        <button id="pv-open-rtmp" class="pv-button-secondary" type="button">RTMP</button>
        <button id="pv-open-security" class="pv-button-secondary" type="button">Security</button>
        <label for="pv-log-unit" style="color: #9ca3af;">Unit</label>
        <select id="pv-log-unit" class="pv-input" style="min-width: 240px;">
          <option value="pentavision-web">pentavision-web</option>
          <option value="pentavision-video">pentavision-video</option>
        </select>
        <button id="pv-log-refresh" class="pv-button-secondary" type="button">Refresh</button>
      </div>
    </div>

    <div style="display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 0.9rem; margin-top: 1rem; align-items: start;">
      <div class="pv-card" style="height: calc(100vh - 210px); overflow: hidden; display: flex; flex-direction: column;">
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.06);">
          <div>
            <div class="pv-card-title" style="margin: 0;">Journal</div>
            <div class="pv-card-subtitle" style="margin-top: 0.25rem;">Tail of systemd journal (auto-refresh)</div>
          </div>
          <div style="display: flex; gap: 0.5rem; align-items: center;">
            <label for="pv-log-lines" style="color: #9ca3af;">Lines</label>
            <input id="pv-log-lines" class="pv-input" type="number" min="20" max="5000" value="300" style="width: 90px;" />
            <label style="display: inline-flex; align-items: center; gap: 0.35rem; color: #9ca3af;">
              <input id="pv-log-auto" type="checkbox" />
              <span>Auto</span>
            </label>
            <div style="display: inline-flex; align-items: center; gap: 0.4rem; color: #9ca3af;">
              <label for="pv-log-interval">Refresh</label>
              <input id="pv-log-interval" type="range" min="0" max="4" step="1" value="1" style="width: 160px;" />
              <span id="pv-log-interval-label" style="min-width: 2.5rem; text-align: right;">5s</span>
            </div>
          </div>
        </div>
        <div id="pv-log-output" style="margin: 0; padding: 0.75rem; overflow: auto; flex: 1;"></div>
      </div>

      <div class="pv-card" style="height: calc(100vh - 210px); overflow: hidden; display: flex; flex-direction: column;">
        <div style="padding: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.06);">
          <div class="pv-card-title" style="margin: 0;">Audit</div>
          <div class="pv-card-subtitle" style="margin-top: 0.25rem;">Storage module events + health checks</div>
        </div>
        <div style="display: flex; gap: 0.5rem; padding: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.06);">
          <button id="pv-audit-refresh" class="pv-button-secondary" type="button">Refresh</button>
          <button id="pv-audit-errors" class="pv-button-secondary" type="button">Errors</button>
          <label style="display: inline-flex; align-items: center; gap: 0.35rem; color: #9ca3af; margin-left: auto;">
            <input id="pv-audit-auto" type="checkbox" />
            <span>Auto</span>
          </label>
          <div style="display: inline-flex; align-items: center; gap: 0.4rem; color: #9ca3af;">
            <label for="pv-audit-interval">Refresh</label>
            <input id="pv-audit-interval" type="range" min="0" max="4" step="1" value="3" style="width: 120px;" />
            <span id="pv-audit-interval-label" style="min-width: 2.5rem; text-align: right;">30s</span>
          </div>
        </div>
        <div id="pv-audit-output" style="padding: 0.75rem; overflow: auto; font-size: 12px; line-height: 1.35; flex: 1;"></div>
      </div>
    </div>
  </section>

  <div
    id="pv-status-bar"
    role="status"
    aria-live="polite"
    style="position: fixed; left: 0; right: 0; bottom: 0; z-index: 9998; display: flex; gap: 0.75rem; align-items: center; padding: 0.55rem 0.9rem; box-shadow: 0 -10px 30px rgba(0,0,0,0.55); background: linear-gradient(90deg, rgba(15,23,42,0.98), rgba(2,6,23,0.96)); color: #e5e7eb; font-weight: 700; font-size: 0.92rem; border-top: 1px solid rgba(56,189,248,0.22); backdrop-filter: blur(10px);"
  >
    <span id="pv-status-datetime" style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;"></span>
    <span style="opacity: 0.55;">|</span>
    <span style="white-space: nowrap; color: rgba(229,231,235,0.78);">System:</span>
    <span id="pv-status-system" style="white-space: nowrap;">log-server</span>
    <span style="opacity: 0.55;">|</span>
    <span style="white-space: nowrap; color: rgba(229,231,235,0.78);">Last error:</span>
    <span id="pv-status-last-error" style="font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
  </div>

  <script>
    (function () {
      var tzKey = 'pvLogTimezone';
      var defaultTz = 'America/Chicago';
      var tzOptions = [
        { label: 'US (CST/CDT) - America/Chicago', value: 'America/Chicago' },
        { label: 'US (EST/EDT) - America/New_York', value: 'America/New_York' },
        { label: 'US (MST/MDT) - America/Denver', value: 'America/Denver' },
        { label: 'US (PST/PDT) - America/Los_Angeles', value: 'America/Los_Angeles' },
        { label: 'Canada - America/Toronto', value: 'America/Toronto' },
        { label: 'Mexico - America/Mexico_City', value: 'America/Mexico_City' },
        { label: 'UK - Europe/London', value: 'Europe/London' },
        { label: 'France - Europe/Paris', value: 'Europe/Paris' },
        { label: 'Germany - Europe/Berlin', value: 'Europe/Berlin' },
        { label: 'Spain - Europe/Madrid', value: 'Europe/Madrid' },
        { label: 'Italy - Europe/Rome', value: 'Europe/Rome' },
        { label: 'Brazil - America/Sao_Paulo', value: 'America/Sao_Paulo' },
        { label: 'India - Asia/Kolkata', value: 'Asia/Kolkata' },
        { label: 'China - Asia/Shanghai', value: 'Asia/Shanghai' },
        { label: 'Japan - Asia/Tokyo', value: 'Asia/Tokyo' },
        { label: 'Australia - Australia/Sydney', value: 'Australia/Sydney' }
      ];

      function getTz() {
        try {
          var tz = window.localStorage.getItem(tzKey) || '';
          tz = String(tz || '').trim();
          return tz || defaultTz;
        } catch (e) {
          return defaultTz;
        }
      }

      function setTz(tz) {
        try {
          window.localStorage.setItem(tzKey, String(tz || '').trim() || defaultTz);
        } catch (e) {}
      }

      function fmtTs(iso) {
        var d = new Date(String(iso || ''));
        if (isNaN(d.getTime())) return String(iso || '');
        try {
          var parts = new Intl.DateTimeFormat('en-US', {
            timeZone: getTz(),
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          }).formatToParts(d);
          var map = {};
          for (var i = 0; i < parts.length; i++) {
            map[parts[i].type] = parts[i].value;
          }
          return (map.month || '') + '/' + (map.day || '') + '/' + (map.year || '') + ' ' + (map.hour || '') + ':' + (map.minute || '') + ':' + (map.second || '');
        } catch (e) {
          return String(iso || '');
        }
      }

      function initTimezoneSelect() {
        var tzSel = document.getElementById('pv-tz');
        if (!tzSel) return;
        try {
          tzSel.innerHTML = '';
          for (var i = 0; i < tzOptions.length; i++) {
            var opt = document.createElement('option');
            opt.value = tzOptions[i].value;
            opt.textContent = tzOptions[i].label;
            tzSel.appendChild(opt);
          }
          tzSel.value = getTz();
          tzSel.addEventListener('change', function () {
            setTz(tzSel.value || defaultTz);
            try { fetchJournal(); } catch (e) {}
            try { fetchAudit(!!auditOnlyErrors); } catch (e) {}
          });
        } catch (e) {}
      }

      function openCat(cat) {
        try {
          var w = window.open(
            '/view?cat=' + encodeURIComponent(cat),
            'pvlog_' + String(cat || 'system'),
            'noopener,noreferrer,width=1200,height=700'
          );
          if (w) w.focus();
        } catch (e) {}
      }

      var btnSystem = document.getElementById('pv-open-system');
      var btnModules = document.getElementById('pv-open-modules');
      var btnRtsp = document.getElementById('pv-open-rtsp');
      var btnRtmp = document.getElementById('pv-open-rtmp');
      var btnSecurity = document.getElementById('pv-open-security');
      if (btnSystem) btnSystem.addEventListener('click', function () { openCat('system'); });
      if (btnModules) btnModules.addEventListener('click', function () { openCat('modules'); });
      if (btnRtsp) btnRtsp.addEventListener('click', function () { openCat('rtsp'); });
      if (btnRtmp) btnRtmp.addEventListener('click', function () { openCat('rtmp'); });
      if (btnSecurity) btnSecurity.addEventListener('click', function () { openCat('security'); });

      var unitSel = document.getElementById('pv-log-unit');
      var out = document.getElementById('pv-log-output');
      var btn = document.getElementById('pv-log-refresh');
      var linesEl = document.getElementById('pv-log-lines');
      var autoEl = document.getElementById('pv-log-auto');
      var intervalEl = document.getElementById('pv-log-interval');
      var intervalLabelEl = document.getElementById('pv-log-interval-label');

      var lastTailLine = '';

      var auditOut = document.getElementById('pv-audit-output');
      var auditBtn = document.getElementById('pv-audit-refresh');
      var auditErrBtn = document.getElementById('pv-audit-errors');
      var auditAutoEl = document.getElementById('pv-audit-auto');
      var auditIntervalEl = document.getElementById('pv-audit-interval');
      var auditIntervalLabelEl = document.getElementById('pv-audit-interval-label');
      var auditOnlyErrors = false;

      function setLastError(message) {
        try {
          var el = document.getElementById('pv-status-last-error');
          if (el) {
            el.textContent = String(message || '');
          }
          try {
            window.sessionStorage.setItem('pvLogLastError', String(message || ''));
          } catch (e) {}
        } catch (e) {}
      }

      function esc(s) {
        return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }

      function fetchJournal() {
        if (!out) return;
        var unit = unitSel ? (unitSel.value || '') : '';
        var lines = linesEl ? (linesEl.value || '300') : '300';
        fetch('/api/journal?unit=' + encodeURIComponent(unit) + '&lines=' + encodeURIComponent(lines))
          .then(function (r) { return r.text(); })
          .then(function (txt) {
            var raw = txt || '';
            var nowMs = Date.now();
            var formattedLines = raw.split('\n').map(function (line) {
              line = String(line || '');
              if (!line.trim()) return '';

              var m = line.match(/^([^\s]+)\s+([^\s]+)\s+(.*)$/);
              if (!m) return line;

              var isoTs = m[1];
              var rest = m[3];

              var d = new Date(isoTs);
              var tsText = fmtTs(isoTs);
              var tsMs = NaN;
              if (!isNaN(d.getTime())) {
                tsMs = d.getTime();
              }

              rest = rest.replace(/^\[[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2} [+-][0-9]{4}\]\s*/, '');
              rest = rest.replace(/:\s*\[[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2} [+-][0-9]{4}\]\s*/, ': ');

              return { text: (tsText + ' ' + rest), tsMs: tsMs };
            });

            var lastLineNow = '';
            for (var i = formattedLines.length - 1; i >= 0; i--) {
              var li = formattedLines[i];
              var t = (li && typeof li === 'object') ? String(li.text || '') : String(li || '');
              if (t.trim()) {
                lastLineNow = t;
                break;
              }
            }

            var newStart = formattedLines.length;
            if (lastTailLine) {
              var found = false;
              for (var j = formattedLines.length - 1; j >= 0; j--) {
                var lj = formattedLines[j];
                var tj = (lj && typeof lj === 'object') ? String(lj.text || '') : String(lj || '');
                if (tj === lastTailLine) {
                  newStart = j + 1;
                  found = true;
                  break;
                }
              }
              if (!found) {
                newStart = formattedLines.length;
              }
            }

            var html = '';
            for (var k = 0; k < formattedLines.length; k++) {
              var lk = formattedLines[k];
              var text = (lk && typeof lk === 'object') ? String(lk.text || '') : String(lk || '');
              if (!text.trim()) continue;

              var cls = '';
              if (k >= newStart) {
                cls = 'is-new';
              } else {
                var tsMsK = (lk && typeof lk === 'object') ? lk.tsMs : NaN;
                if (!isNaN(tsMsK)) {
                  var ageMs = nowMs - tsMsK;
                  if (ageMs > 10 * 60 * 1000) cls = 'is-age-red';
                  else if (ageMs > 5 * 60 * 1000) cls = 'is-age-yellow';
                  else cls = 'is-age-green';
                }
              }

              html += '<div class="pv-log-line ' + cls + '">' + esc(text) + '</div>';
            }
            out.innerHTML = html;
            out.scrollTop = out.scrollHeight;

            lastTailLine = lastLineNow;
          })
          .catch(function (e) {
            out.textContent = 'Failed to load journal: ' + e;
            setLastError('journal: ' + (e && e.message ? e.message : String(e || 'failed')));
          });
      }

      if (unitSel) {
        unitSel.addEventListener('change', function () {
          lastTailLine = '';
          fetchJournal();
        });
      }

      function fetchAudit(onlyErrors) {
        if (!auditOut) return;
        auditOnlyErrors = !!onlyErrors;
        var ctrl = null;
        var timeoutId = null;
        try {
          ctrl = new AbortController();
          timeoutId = setTimeout(function () {
            try { ctrl.abort(); } catch (e) {}
          }, 20000);
        } catch (e) {
          ctrl = null;
        }
        fetch('/api/audit/storage?limit=300', ctrl ? { signal: ctrl.signal } : undefined)
          .then(function (r) {
            if (!r.ok) {
              return r.text().then(function (t) {
                throw new Error('HTTP ' + r.status + ' ' + (t || '').slice(0, 300));
              });
            }
            return r.json();
          })
          .then(function (data) {
            try { if (timeoutId) clearTimeout(timeoutId); } catch (e) {}
            var events = (data && data.events) ? data.events : [];
            var health = (data && data.health) ? data.health : [];
            var writes = (data && data.writes) ? data.writes : [];
            var userEvents = (data && data.user_events) ? data.user_events : [];

            if (onlyErrors) {
              events = events.filter(function (e) { return String(e.level || '').toLowerCase() === 'error'; });
              health = health.filter(function (h) { return !h.ok; });
              writes = writes.filter(function (w) { return !w.ok; });
              userEvents = userEvents.filter(function (u) {
                var sev = String(u.severity || '').toLowerCase();
                return sev === 'error' || sev === 'warn' || sev === 'warning';
              });
            }

            var html = '';
            html += '<div style="font-weight: 600; margin-bottom: 0.4rem;">Events</div>';
            if (!events.length) {
              html += '<div style="color: #9ca3af;">No events.</div>';
            } else {
              html += '<div style="display: grid; gap: 0.35rem;">';
              events.forEach(function (e) {
                html += '<div style="border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 0.5rem;">'
                  + '<div style="display:flex; justify-content: space-between; gap: 0.5rem;">'
                  + '<div style="font-weight: 600;">' + esc(e.level) + '</div>'
                  + '<div style="color: #9ca3af;">' + esc(fmtTs(e.created_at)) + '</div>'
                  + '</div>'
                  + '<div style="color: #9ca3af; margin-top: 0.2rem;">' + esc(e.module_name) + ' · ' + esc(e.action) + '</div>'
                  + '<div style="margin-top: 0.3rem; white-space: pre-wrap;">' + esc(e.message) + '</div>'
                  + '</div>';
              });
              html += '</div>';
            }

            html += '<div style="font-weight: 600; margin: 0.75rem 0 0.4rem;">Health checks</div>';
            if (!health.length) {
              html += '<div style="color: #9ca3af;">No health checks.</div>';
            } else {
              html += '<div style="display: grid; gap: 0.35rem;">';
              health.forEach(function (h) {
                html += '<div style="border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 0.5rem;">'
                  + '<div style="display:flex; justify-content: space-between; gap: 0.5rem;">'
                  + '<div style="font-weight: 600;">' + (h.ok ? 'ok' : 'error') + '</div>'
                  + '<div style="color: #9ca3af;">' + esc(fmtTs(h.created_at)) + '</div>'
                  + '</div>'
                  + '<div style="color: #9ca3af; margin-top: 0.2rem;">' + esc(h.module_name) + ' · ' + esc(h.provider_type) + '</div>'
                  + '<div style="margin-top: 0.3rem; white-space: pre-wrap;">' + esc(h.message) + '</div>'
                  + '</div>';
              });
              html += '</div>';
            }

            html += '<div style="font-weight: 600; margin: 0.75rem 0 0.4rem;">Write stats</div>';
            if (!writes.length) {
              html += '<div style="color: #9ca3af;">No write stats.</div>';
            } else {
              html += '<div style="display: grid; gap: 0.35rem;">';
              writes.forEach(function (w) {
                html += '<div style="border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 0.5rem;">'
                  + '<div style="display:flex; justify-content: space-between; gap: 0.5rem;">'
                  + '<div style="font-weight: 600;">' + (w.ok ? 'ok' : 'error') + '</div>'
                  + '<div style="color: #9ca3af;">' + esc(fmtTs(w.created_at)) + '</div>'
                  + '</div>'
                  + '<div style="color: #9ca3af; margin-top: 0.2rem;">' + esc(w.module_name) + ' · ' + esc(w.provider_type) + '</div>'
                  + '<div style="margin-top: 0.3rem; white-space: pre-wrap;">Key: <code>' + esc(w.storage_key) + '</code></div>'
                  + '<div style="margin-top: 0.2rem; white-space: pre-wrap; color: #9ca3af;">Bytes: ' + esc(w.bytes) + ' · Duration: ' + esc(w.duration_ms) + 'ms</div>'
                  + (w.ok ? '' : ('<div style="margin-top: 0.3rem; white-space: pre-wrap;">' + esc(w.error) + '</div>'))
                  + '</div>';
              });
              html += '</div>';
            }

            if (userEvents && userEvents.length) {
              html += '<div style="font-weight: 600; margin: 0.75rem 0 0.4rem;">User audit events</div>';
              html += '<div style="display: grid; gap: 0.35rem;">';
              userEvents.forEach(function (u) {
                html += '<div style="border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 0.5rem;">'
                  + '<div style="display:flex; justify-content: space-between; gap: 0.5rem;">'
                  + '<div style="font-weight: 600;">' + esc(u.severity) + '</div>'
                  + '<div style="color: #9ca3af;">' + esc(fmtTs(u.created_at)) + '</div>'
                  + '</div>'
                  + '<div style="color: #9ca3af; margin-top: 0.2rem;">' + esc(u.event_type) + ' · user ' + esc(u.user_id) + ' · ' + esc(u.ip) + '</div>'
                  + '<div style="margin-top: 0.3rem; white-space: pre-wrap;">' + esc(u.message) + '</div>'
                  + '</div>';
              });
              html += '</div>';
            }

            auditOut.innerHTML = html;
          })
          .catch(function (e) {
            try { if (timeoutId) clearTimeout(timeoutId); } catch (e2) {}
            var msg = (e && e.message) ? e.message : String(e || 'failed');
            try {
              if (e && (e.name === 'AbortError' || String(msg).toLowerCase().indexOf('aborted') !== -1)) {
                msg = 'timeout after 20s (server busy/unresponsive or RecordDB slow)';
              }
            } catch (e3) {}
            auditOut.textContent = 'Failed to load audit: ' + msg;
            setLastError('audit: ' + msg);
          });
      }

      if (btn) btn.addEventListener('click', fetchJournal);
      if (unitSel) unitSel.addEventListener('change', fetchJournal);
      if (auditBtn) auditBtn.addEventListener('click', function () { fetchAudit(false); });
      if (auditErrBtn) auditErrBtn.addEventListener('click', function () { fetchAudit(true); });

      function currentAuditIntervalMs() {
        if (!auditIntervalEl) return 10000;
        var idx = parseInt(auditIntervalEl.value || '2', 10);
        if (isNaN(idx)) idx = 2;
        idx = Math.max(0, Math.min(idx, 4));
        var values = [1, 5, 10, 30, 60];
        return values[idx] * 1000;
      }

      function updateAuditIntervalLabel() {
        if (!auditIntervalLabelEl || !auditIntervalEl) return;
        var idx = parseInt(auditIntervalEl.value || '2', 10);
        if (isNaN(idx)) idx = 2;
        idx = Math.max(0, Math.min(idx, 4));
        var values = [1, 5, 10, 30, 60];
        auditIntervalLabelEl.textContent = String(values[idx]) + 's';
      }

      var auditTimer = null;
      function startAuditAutoRefresh() {
        if (auditTimer) {
          clearInterval(auditTimer);
          auditTimer = null;
        }
        auditTimer = setInterval(function () {
          if (auditAutoEl && auditAutoEl.checked) {
            fetchAudit(!!auditOnlyErrors);
          }
        }, currentAuditIntervalMs());
      }

      if (auditAutoEl) {
        auditAutoEl.checked = true;
        auditAutoEl.addEventListener('change', function () {
          if (auditAutoEl.checked) {
            fetchAudit(!!auditOnlyErrors);
            startAuditAutoRefresh();
          } else if (auditTimer) {
            clearInterval(auditTimer);
            auditTimer = null;
          }
        });
      }

      if (auditIntervalEl) {
        updateAuditIntervalLabel();
        auditIntervalEl.addEventListener('input', function () {
          updateAuditIntervalLabel();
        });
        auditIntervalEl.addEventListener('change', function () {
          updateAuditIntervalLabel();
          if (auditAutoEl && auditAutoEl.checked) {
            startAuditAutoRefresh();
          }
        });
      }

      function currentIntervalMs() {
        if (!intervalEl) return 5000;
        var idx = parseInt(intervalEl.value || '1', 10);
        if (isNaN(idx)) idx = 1;
        idx = Math.max(0, Math.min(idx, 4));
        var values = [1, 5, 10, 30, 60];
        return values[idx] * 1000;
      }

      function updateIntervalLabel() {
        if (!intervalLabelEl || !intervalEl) return;
        var idx = parseInt(intervalEl.value || '1', 10);
        if (isNaN(idx)) idx = 1;
        idx = Math.max(0, Math.min(idx, 4));
        var values = [1, 5, 10, 30, 60];
        intervalLabelEl.textContent = String(values[idx]) + 's';
      }

      var timer = null;
      function startAutoRefresh() {
        stopAutoRefresh();
        timer = setInterval(function () {
          if (autoEl && autoEl.checked) {
            fetchJournal();
          }
        }, currentIntervalMs());
      }

      function stopAutoRefresh() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }

      if (autoEl) {
        autoEl.checked = false;
        autoEl.addEventListener('change', function () {
          if (autoEl.checked) {
            fetchJournal();
            startAutoRefresh();
          } else {
            stopAutoRefresh();
          }
        });
      }

      if (intervalEl) {
        updateIntervalLabel();
        intervalEl.addEventListener('input', function () {
          updateIntervalLabel();
        });
        intervalEl.addEventListener('change', function () {
          updateIntervalLabel();
          if (autoEl && autoEl.checked) {
            startAutoRefresh();
          }
        });
      }

      fetchJournal();
      fetchAudit(false);

      initTimezoneSelect();

      startAutoRefresh();
      startAuditAutoRefresh();
    })();
  </script>

  <script>
    (function () {
      var el = document.getElementById('pv-status-datetime');
      if (!el) return;
      function tick() {
        try {
          var d = new Date();
          var tz = 'America/Chicago';
          try {
            tz = window.localStorage.getItem('pvLogTimezone') || 'America/Chicago';
          } catch (e) {}
          var parts = new Intl.DateTimeFormat('en-US', {
            timeZone: String(tz || 'America/Chicago'),
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          }).formatToParts(d);
          var map = {};
          for (var i = 0; i < parts.length; i++) {
            map[parts[i].type] = parts[i].value;
          }
          el.textContent = (map.month || '') + '/' + (map.day || '') + '/' + (map.year || '') + ' ' + (map.hour || '') + ':' + (map.minute || '') + ':' + (map.second || '');
        } catch (e) {
          el.textContent = '';
        }
      }

      tick();
      window.setInterval(tick, 1000);
    })();
  </script>

  <script>
    (function () {
      var lastEl = document.getElementById('pv-status-last-error');
      if (!lastEl) return;

      function setLastError(message) {
        lastEl.textContent = String(message || '');
        try {
          window.sessionStorage.setItem('pvLogLastError', String(message || ''));
        } catch (e) {}
      }

      try {
        var stored = window.sessionStorage.getItem('pvLogLastError') || '';
        if (stored) lastEl.textContent = stored;
      } catch (e) {}

      function wrapFetch(fn, label) {
        return function () {
          try {
            return fn.apply(this, arguments);
          } catch (e) {
            setLastError(label + ': ' + (e && e.message ? e.message : String(e || 'error')));
            throw e;
          }
        };
      }

      // Capture common fetch failures by patching specific callers.
      if (typeof window.fetchJournal === 'function') {
        window.fetchJournal = wrapFetch(window.fetchJournal, 'journal');
      }
      if (typeof window.fetchAudit === 'function') {
        window.fetchAudit = wrapFetch(window.fetchAudit, 'audit');
      }

      // Also record unhandled promise errors (fetch failures etc.).
      window.addEventListener('unhandledrejection', function (ev) {
        try {
          var r = ev && ev.reason;
          var msg = (r && r.message) ? r.message : String(r || 'unhandled rejection');
          setLastError(msg);
        } catch (e) {}
      });
    })();
  </script>
