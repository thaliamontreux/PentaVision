<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PentaVision Log · {{ category }}</title>
    <style>
      :root {
        color-scheme: dark;
        --pv-bg0: #070a14;
        --pv-bg1: #0b1020;
        --pv-text: #e5e7eb;
        --pv-muted: rgba(229,231,235,0.62);
        --pv-shadow: 0 18px 45px rgba(0,0,0,0.55);
        --pv-shadow-soft: 0 10px 30px rgba(0,0,0,0.35);
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
        background:
          radial-gradient(900px 700px at 18% 12%, rgba(56,189,248,0.15), transparent 55%),
          radial-gradient(900px 700px at 78% 18%, rgba(167,139,250,0.12), transparent 60%),
          radial-gradient(900px 700px at 40% 88%, rgba(34,197,94,0.10), transparent 60%),
          linear-gradient(180deg, var(--pv-bg0), var(--pv-bg1));
        color: var(--pv-text);
      }
      .pv-top {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(0,0,0,0.28);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255,255,255,0.10);
        box-shadow: var(--pv-shadow);
        padding: 0.65rem 0.9rem;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 0.75rem;
      }
      .pv-title {
        font-weight: 700;
        font-size: 14px;
      }
      .pv-sub {
        font-size: 12px;
        color: var(--pv-muted);
        margin-top: 0.15rem;
      }
      .pv-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .pv-input {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.14);
        color: var(--pv-text);
        border-radius: 12px;
        padding: 0.35rem 0.5rem;
        font-size: 12px;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      }
      .pv-btn {
        background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
        border: 1px solid rgba(255,255,255,0.16);
        color: var(--pv-text);
        border-radius: 12px;
        padding: 0.35rem 0.6rem;
        cursor: pointer;
        font-size: 12px;
        box-shadow: var(--pv-shadow-soft);
      }
      .pv-btn:hover {
        background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.07));
        border-color: rgba(56,189,248,0.40);
      }
      .pv-log {
        padding: 0.75rem;
        height: calc(100vh - 66px);
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      .pv-line { padding: 0.1rem 0; border-bottom: 1px solid rgba(255,255,255,0.04); }
      .pv-line.is-error { color: #fca5a5; }
      .pv-line.is-warn { color: #fde68a; }
      .pv-line.is-info { color: #86efac; }
      .pv-line.is-debug { color: rgba(229,231,235,0.85); }
      .pv-line.pv-recent-0 { color: #22c55e; }
      .pv-line.pv-recent-1 { color: #facc15; }
      .pv-line.pv-recent-2 { color: #ff69b4; }
      .pv-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.05);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      }

      .pv-screwed {
        position: relative;
        overflow: hidden;
      }
      .pv-screwed::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(12px 12px at 14px 14px, rgba(255,255,255,0.30) 0%, rgba(255,255,255,0.16) 36%, rgba(0,0,0,0.35) 62%, rgba(0,0,0,0.0) 70%),
          radial-gradient(12px 12px at calc(100% - 14px) 14px, rgba(255,255,255,0.30) 0%, rgba(255,255,255,0.16) 36%, rgba(0,0,0,0.35) 62%, rgba(0,0,0,0.0) 70%),
          radial-gradient(12px 12px at 14px calc(100% - 14px), rgba(255,255,255,0.30) 0%, rgba(255,255,255,0.16) 36%, rgba(0,0,0,0.35) 62%, rgba(0,0,0,0.0) 70%),
          radial-gradient(12px 12px at calc(100% - 14px) calc(100% - 14px), rgba(255,255,255,0.30) 0%, rgba(255,255,255,0.16) 36%, rgba(0,0,0,0.35) 62%, rgba(0,0,0,0.0) 70%);
        mix-blend-mode: screen;
        opacity: 0.7;
      }
      .pv-screwed::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,0,0,0.0) 55%) 7px 14px / 14px 2px no-repeat,
          linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,0,0,0.0) 55%) calc(100% - 21px) 14px / 14px 2px no-repeat,
          linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,0,0,0.0) 55%) 7px calc(100% - 16px) / 14px 2px no-repeat,
          linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,0,0,0.0) 55%) calc(100% - 21px) calc(100% - 16px) / 14px 2px no-repeat;
        opacity: 0.55;
      }
    </style>
  </head>
  <body>
    <div class="pv-top pv-screwed">
      <div>
        <div class="pv-title">PentaVision Log · {{ category }}</div>
        <div class="pv-sub">Live tail from /dev/shm/pentavision/logs/{{ category }}/logfile</div>
      </div>
      <div class="pv-controls">
        <span class="pv-chip">
          <span style="color: rgba(229,231,235,0.62); font-size: 12px;">TZ</span>
          <select id="pv-tz" class="pv-input" style="min-width: 220px;"></select>
        </span>
        <span class="pv-chip">
          <label for="pv-refresh" style="font-size: 12px; color: rgba(229,231,235,0.62);">Refresh</label>
          <input id="pv-refresh" type="range" min="0" max="7" step="1" value="3" style="width: 140px;" />
          <span id="pv-refresh-label" style="min-width: 3.25rem; text-align: right; font-size: 12px; color: rgba(229,231,235,0.72);">15s</span>
        </span>
        <span class="pv-chip">
          <button class="pv-btn" id="pv-copy" type="button">Copy All</button>
          <button class="pv-btn" id="pv-clear" type="button">Clear</button>
          <button class="pv-btn" id="pv-pause" type="button">Pause</button>
        </span>
      </div>
    </div>
    <div id="pv-log" class="pv-log"></div>

    <script>
      (function () {
        var category = {{ category|tojson }};
        var out = document.getElementById('pv-log');
        var btnClear = document.getElementById('pv-clear');
        var btnPause = document.getElementById('pv-pause');
        var btnCopy = document.getElementById('pv-copy');
        var tzSel = document.getElementById('pv-tz');
        var refreshEl = document.getElementById('pv-refresh');
        var refreshLabelEl = document.getElementById('pv-refresh-label');
        var paused = false;
        var maxLines = 2000;
        var pollTimer = null;
        var pos = 0;

        var tzKey = 'pvLogTimezone';
        var defaultTz = 'America/Chicago';
        var tzOptions = [
          { label: 'US (CST/CDT) - America/Chicago', value: 'America/Chicago' },
          { label: 'US (EST/EDT) - America/New_York', value: 'America/New_York' },
          { label: 'US (MST/MDT) - America/Denver', value: 'America/Denver' },
          { label: 'US (PST/PDT) - America/Los_Angeles', value: 'America/Los_Angeles' },
          { label: 'Canada - America/Toronto', value: 'America/Toronto' },
          { label: 'Mexico - America/Mexico_City', value: 'America/Mexico_City' },
          { label: 'UK - Europe/London', value: 'Europe/London' },
          { label: 'France - Europe/Paris', value: 'Europe/Paris' },
          { label: 'Germany - Europe/Berlin', value: 'Europe/Berlin' },
          { label: 'Spain - Europe/Madrid', value: 'Europe/Madrid' },
          { label: 'Italy - Europe/Rome', value: 'Europe/Rome' },
          { label: 'Brazil - America/Sao_Paulo', value: 'America/Sao_Paulo' },
          { label: 'India - Asia/Kolkata', value: 'Asia/Kolkata' },
          { label: 'China - Asia/Shanghai', value: 'Asia/Shanghai' },
          { label: 'Japan - Asia/Tokyo', value: 'Asia/Tokyo' },
          { label: 'Australia - Australia/Sydney', value: 'Australia/Sydney' }
        ];

        function getTz() {
          try {
            var tz = window.localStorage.getItem(tzKey) || '';
            tz = String(tz || '').trim();
            return tz || defaultTz;
          } catch (e) {
            return defaultTz;
          }
        }

        function setTz(tz) {
          try {
            window.localStorage.setItem(tzKey, String(tz || '').trim() || defaultTz);
          } catch (e) {}
        }

        function fmtTs(iso) {
          var d = new Date(String(iso || ''));
          if (isNaN(d.getTime())) return '';
          try {
            var parts = new Intl.DateTimeFormat('en-US', {
              timeZone: getTz(),
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            }).formatToParts(d);
            var map = {};
            for (var i = 0; i < parts.length; i++) {
              map[parts[i].type] = parts[i].value;
            }
            return (map.month || '') + '/' + (map.day || '') + '/' + (map.year || '') + ' ' + (map.hour || '') + ':' + (map.minute || '') + ':' + (map.second || '');
          } catch (e) {
            return '';
          }
        }

        function initTimezoneSelect() {
          if (!tzSel) return;
          try {
            tzSel.innerHTML = '';
            for (var i = 0; i < tzOptions.length; i++) {
              var opt = document.createElement('option');
              opt.value = tzOptions[i].value;
              opt.textContent = tzOptions[i].label;
              tzSel.appendChild(opt);
            }
            tzSel.value = getTz();
            tzSel.addEventListener('change', function () {
              setTz(tzSel.value || defaultTz);
              applyRecentColors();
              try { poll(); } catch (e) {}
            });
          } catch (e) {}
        }

        function currentPollMs() {
          if (!refreshEl) return 15000;
          var idx = parseInt(refreshEl.value || '3', 10);
          if (isNaN(idx)) idx = 3;
          idx = Math.max(0, Math.min(idx, 7));
          var values = [2, 5, 10, 15, 30, 60, 120, 240];
          return values[idx] * 1000;
        }

        function updateRefreshLabel() {
          if (!refreshEl || !refreshLabelEl) return;
          var idx = parseInt(refreshEl.value || '3', 10);
          if (isNaN(idx)) idx = 3;
          idx = Math.max(0, Math.min(idx, 7));
          var values = [2, 5, 10, 15, 30, 60, 120, 240];
          refreshLabelEl.textContent = String(values[idx]) + 's';
        }

        function startPollTimer() {
          if (pollTimer) {
            try { clearInterval(pollTimer); } catch (e) {}
            pollTimer = null;
          }
          pollTimer = setInterval(poll, currentPollMs());
        }

        function applyRecentColors() {
          if (!out || !out.children) return;
          var kids = out.children;
          try {
            for (var i = 0; i < kids.length; i++) {
              kids[i].classList.remove('pv-recent-0', 'pv-recent-1', 'pv-recent-2');
            }
            var n = kids.length;
            if (n >= 1) kids[n - 1].classList.add('pv-recent-0');
            if (n >= 2) kids[n - 2].classList.add('pv-recent-1');
            if (n >= 3) kids[n - 3].classList.add('pv-recent-2');
          } catch (e) {}
        }

        function addLine(raw) {
          if (!out) return;
          var text = String(raw || '').trim();
          if (!text) return;

          var cls = 'pv-line';
          try {
            var obj = JSON.parse(text);
            var level = String(obj.level || '').toLowerCase();
            if (level === 'error') cls += ' is-error';
            else if (level === 'warn' || level === 'warning') cls += ' is-warn';
            else if (level === 'debug') cls += ' is-debug';
            else cls += ' is-info';

            var ts = '';
            try { ts = fmtTs(obj.ts); } catch (e) { ts = ''; }
            if (ts) {
              text = ts + ' ' + text;
            }
          } catch (e) {
            cls += ' is-debug';
          }

          var div = document.createElement('div');
          div.className = cls;
          div.textContent = text;
          out.appendChild(div);
          try {
            while (out.childNodes && out.childNodes.length > maxLines) {
              out.removeChild(out.firstChild);
            }
          } catch (e) {}
          applyRecentColors();
          out.scrollTop = out.scrollHeight;
        }

        if (btnClear) {
          btnClear.addEventListener('click', function () {
            if (out) out.innerHTML = '';
          });
        }
        if (btnPause) {
          btnPause.addEventListener('click', function () {
            paused = !paused;
            btnPause.textContent = paused ? 'Resume' : 'Pause';
          });
        }

        if (btnCopy) {
          btnCopy.addEventListener('click', function () {
            if (!out) return;
            var text = '';
            try {
              text = out.innerText || '';
            } catch (e) {
              text = out.textContent || '';
            }
            try {
              if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text);
                return;
              }
            } catch (e) {}
            try {
              var ta = document.createElement('textarea');
              ta.value = text;
              ta.style.position = 'fixed';
              ta.style.left = '-9999px';
              document.body.appendChild(ta);
              ta.focus();
              ta.select();
              document.execCommand('copy');
              document.body.removeChild(ta);
            } catch (e) {}
          });
        }

        if (refreshEl) {
          updateRefreshLabel();
          refreshEl.addEventListener('input', function () {
            updateRefreshLabel();
          });
          refreshEl.addEventListener('change', function () {
            updateRefreshLabel();
            startPollTimer();
          });
        }

        function poll() {
          try {
            fetch('/api/tail_poll?cat=' + encodeURIComponent(category) + '&start=' + encodeURIComponent(String(pos)))
              .then(function (r) { return r.json(); })
              .then(function (data) {
                if (!data || data.ok !== true) {
                  return;
                }
                if (typeof data.pos === 'number') {
                  pos = data.pos;
                }
                if (paused) return;
                var lines = data.lines || [];
                for (var i = 0; i < lines.length; i++) {
                  addLine(lines[i]);
                }
              })
              .catch(function () {});
          } catch (e) {}
        }

        initTimezoneSelect();
        poll();
        startPollTimer();
      })();
    </script>
  </body>
</html>
