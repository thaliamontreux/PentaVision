{% extends 'base.html' %}

{% block title %}Sign in Â· PentaVision{% endblock %}

{% block content %}
  <section class="pv-section">
    <h1>Sign in</h1>

    {% if errors %}
      <div class="pv-alert pv-alert-error" role="alert">
        <ul>
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" class="pv-form" style="max-width: 320px;">
      <input type="hidden" name="csrf_token" value="{{ global_csrf_token }}" />
      <input type="hidden" name="next" value="{{ next }}" />

      <div class="pv-field-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          autocomplete="username"
          value="{{ email }}"
        />
      </div>

      <div class="pv-field-group">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="pv-field-group">
        <label for="totp_code">TOTP code (if enabled)</label>
        <input
          id="totp_code"
          name="totp_code"
          type="text"
          autocomplete="one-time-code"
        />
      </div>

      <button type="submit" class="pv-button pv-button-primary">
        Sign in
      </button>
    </form>
  </section>
{% endblock %}
