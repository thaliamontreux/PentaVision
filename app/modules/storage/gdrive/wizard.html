<div class="pv-module-config-group" data-provider="gdrive" style="display: none;">
  <label for="pv-wiz-gd-token">Google Drive access token</label>
  <input id="pv-wiz-gd-token" name="module_cfg_gdrive_access_token" type="password" autocomplete="off" />
  <div class="pv-help"><a href="https://developers.google.com/identity/protocols/oauth2" target="_blank" rel="noopener">Google OAuth 2.0</a> | <a href="https://developers.google.com/drive/api/guides/about-auth" target="_blank" rel="noopener">Drive auth</a></div>
  <label for="pv-wiz-gd-folder" style="margin-top: 0.35rem;">Folder ID (optional)</label>
  <input id="pv-wiz-gd-folder" name="module_cfg_gdrive_folder_id" type="text" />
</div>
