<div class="pv-module-config-group" data-provider="s3" style="display: none;">
  <div class="pv-help">S3 credentials are never shown after saving. Use an IAM user/key with access to the target bucket.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-s3-bucket">Bucket</label>
    <input id="pv-wiz-s3-bucket" name="module_cfg_s3_bucket" type="text" placeholder="my-recordings-bucket" />
    <div class="pv-help"><a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/creating-bucket.html" target="_blank" rel="noopener">Create an S3 bucket</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-s3-endpoint">Endpoint (optional)</label>
    <input id="pv-wiz-s3-endpoint" name="module_cfg_s3_endpoint" type="text" placeholder="(blank for AWS)" />
    <div class="pv-help">For MinIO/Wasabi/etc, paste the service endpoint URL. <a href="https://docs.aws.amazon.com/general/latest/gr/s3.html" target="_blank" rel="noopener">AWS endpoints</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-s3-region">Region (optional)</label>
    <input id="pv-wiz-s3-region" name="module_cfg_s3_region" type="text" placeholder="us-east-1" />
    <div class="pv-help"><a href="https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints" target="_blank" rel="noopener">AWS regions</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-s3-ak">Access key ID</label>
    <input id="pv-wiz-s3-ak" name="module_cfg_s3_access_key" type="password" autocomplete="off" />
    <div class="pv-help"><a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html" target="_blank" rel="noopener">Create access keys (IAM)</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-s3-sk">Secret access key</label>
    <input id="pv-wiz-s3-sk" name="module_cfg_s3_secret_key" type="password" autocomplete="off" />
  </div>
</div>
