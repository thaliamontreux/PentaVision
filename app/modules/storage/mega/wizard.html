<div class="pv-module-config-group" data-provider="mega" style="display: none;">
  <div class="pv-help">MEGA account credentials and optional destination folder.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-mega-email">Account email</label>
    <input id="pv-wiz-mega-email" name="module_cfg_mega_email" type="email" placeholder="name@example.com" />
    <div class="pv-help"><a href="https://mega.io/" target="_blank" rel="noopener">MEGA</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-mega-pass">Account password</label>
    <input id="pv-wiz-mega-pass" name="module_cfg_mega_password" type="password" autocomplete="off" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-mega-folder">Folder name (optional)</label>
    <input id="pv-wiz-mega-folder" name="module_cfg_mega_folder_name" type="text" placeholder="recordings" />
  </div>
</div>
