<div class="pv-module-config-group" data-provider="mega" style="display: none;">
  <div class="pv-help">Upload recordings to a MEGA account. Credentials are never shown after saving.</div>

  <div class="pv-field-group">
    <label for="module_cfg_mega_email">Account email</label>
    <input id="module_cfg_mega_email" name="module_cfg_mega_email" type="email" value="{{ edit_cfg.get('email', '') if edit_module else '' }}" placeholder="name@example.com" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help"><a href="https://mega.io/" target="_blank" rel="noopener">MEGA</a></div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_mega_password">Account password</label>
    <input id="module_cfg_mega_password" name="module_cfg_mega_password" type="password" autocomplete="off" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Use a dedicated MEGA account for service credentials when possible.</div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_mega_folder_name">Folder name (optional)</label>
    <input id="module_cfg_mega_folder_name" name="module_cfg_mega_folder_name" type="text" value="{{ edit_cfg.get('folder_name', '') if edit_module else '' }}" placeholder="recordings" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Optional destination folder inside MEGA.</div>
  </div>
</div>
