<div class="pv-module-config-group" data-provider="onedrive" style="display: none;">
  <div class="pv-help">OneDrive token and optional root folder inside the drive.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-od-token">Access token</label>
    <input id="pv-wiz-od-token" name="module_cfg_onedrive_access_token" type="password" autocomplete="off" />
    <div class="pv-help"><a href="https://learn.microsoft.com/graph/auth/" target="_blank" rel="noopener">Microsoft Graph auth</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-od-root">Root path (optional)</label>
    <input id="pv-wiz-od-root" name="module_cfg_onedrive_root_path" type="text" placeholder="Recordings" />
  </div>
</div>
