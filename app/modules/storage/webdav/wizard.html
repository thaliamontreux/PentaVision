<div class="pv-module-config-group" data-provider="webdav" style="display: none;">
  <label for="pv-wiz-wd-url">Base URL</label>
  <input id="pv-wiz-wd-url" name="module_cfg_webdav_base_url" type="text" />
  <div class="pv-help">Example: <code>https://example.com/dav</code></div>

  <label for="pv-wiz-wd-user" style="margin-top: 0.35rem;">Username</label>
  <input id="pv-wiz-wd-user" name="module_cfg_webdav_username" type="text" />

  <label for="pv-wiz-wd-pass" style="margin-top: 0.35rem;">Password / app token</label>
  <input id="pv-wiz-wd-pass" name="module_cfg_webdav_password" type="password" autocomplete="off" />
</div>
