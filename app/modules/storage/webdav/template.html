<div class="pv-module-config-group" data-provider="webdav" style="display: none;">
  <div class="pv-help">Upload recordings using WebDAV (Nextcloud / ownCloud / many NAS devices). Use an app password/token when available.</div>

  <div class="pv-field-group">
    <label for="module_cfg_webdav_base_url">Base URL</label>
    <input id="module_cfg_webdav_base_url" name="module_cfg_webdav_base_url" type="text" value="{{ edit_cfg.get('base_url', '') if edit_module else '' }}" placeholder="https://example.com/remote.php/dav/files/user" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Example: <code>https://example.com/dav</code>. <a href="https://en.wikipedia.org/wiki/WebDAV" target="_blank" rel="noopener">What is WebDAV?</a></div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_webdav_username">Username</label>
    <input id="module_cfg_webdav_username" name="module_cfg_webdav_username" type="text" value="{{ edit_cfg.get('username', '') if edit_module else '' }}" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Often your WebDAV account username (sometimes an email address).</div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_webdav_password">Password / app token</label>
    <input id="module_cfg_webdav_password" name="module_cfg_webdav_password" type="password" autocomplete="off" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Credentials are never echoed back after save.</div>
  </div>
</div>
