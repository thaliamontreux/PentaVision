<div class="pv-module-config-group" data-provider="swift" style="display: none;">
  <div class="pv-help">Upload recordings to an OpenStack Swift-compatible object store (Rackspace/OVH/etc.).</div>

  <div class="pv-field-group">
    <label for="module_cfg_swift_storage_url">Storage URL</label>
    <input id="module_cfg_swift_storage_url" name="module_cfg_swift_storage_url" type="text" value="{{ edit_cfg.get('storage_url', '') if edit_module else '' }}" placeholder="https://swift.example.com/v1/AUTH_..." {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Swift endpoint URL from your provider. <a href="https://docs.openstack.org/api-ref/object-store/" target="_blank" rel="noopener">Swift API reference</a></div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_swift_auth_token">Auth token</label>
    <input id="module_cfg_swift_auth_token" name="module_cfg_swift_auth_token" type="password" autocomplete="off" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Often issued by Keystone. Credentials are never shown after saving.</div>
  </div>

  <div class="pv-field-group">
    <label for="module_cfg_swift_container">Container</label>
    <input id="module_cfg_swift_container" name="module_cfg_swift_container" type="text" value="{{ edit_cfg.get('container', '') if edit_module else '' }}" placeholder="recordings" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Container (bucket-equivalent) for recordings.</div>
  </div>
</div>
