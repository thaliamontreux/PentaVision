<div class="pv-module-config-group" data-provider="swift" style="display: none;">
  <div class="pv-help">Swift endpoint, token, and container name.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-swift-url">Storage URL</label>
    <input id="pv-wiz-swift-url" name="module_cfg_swift_storage_url" type="text" placeholder="https://swift.example.com/v1/AUTH_..." />
    <div class="pv-help"><a href="https://docs.openstack.org/api-ref/object-store/" target="_blank" rel="noopener">Swift API reference</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-swift-token">Auth token</label>
    <input id="pv-wiz-swift-token" name="module_cfg_swift_auth_token" type="password" autocomplete="off" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-swift-container">Container</label>
    <input id="pv-wiz-swift-container" name="module_cfg_swift_container" type="text" placeholder="recordings" />
  </div>
</div>
