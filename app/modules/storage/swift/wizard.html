<div class="pv-module-config-group" data-provider="swift" style="display: none;">
  <label for="pv-wiz-swift-url">Storage URL</label>
  <input id="pv-wiz-swift-url" name="module_cfg_swift_storage_url" type="text" />
  <div class="pv-help"><a href="https://docs.openstack.org/api-ref/object-store/" target="_blank" rel="noopener">OpenStack Swift API reference</a></div>

  <label for="pv-wiz-swift-token" style="margin-top: 0.35rem;">Auth token</label>
  <input id="pv-wiz-swift-token" name="module_cfg_swift_auth_token" type="password" autocomplete="off" />

  <label for="pv-wiz-swift-container" style="margin-top: 0.35rem;">Container</label>
  <input id="pv-wiz-swift-container" name="module_cfg_swift_container" type="text" />
</div>
