<div class="pv-module-config-group" data-provider="box" style="display: none;">
  <div class="pv-help">Box token and optional destination folder.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-box-token">Access token</label>
    <input id="pv-wiz-box-token" name="module_cfg_box_access_token" type="password" autocomplete="off" />
    <div class="pv-help"><a href="https://developer.box.com/" target="_blank" rel="noopener">Box developer docs</a></div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-box-folder">Folder ID (optional)</label>
    <input id="pv-wiz-box-folder" name="module_cfg_box_folder_id" type="text" placeholder="(optional)" />
  </div>
</div>
