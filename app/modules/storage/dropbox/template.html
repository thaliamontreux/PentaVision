<div class="pv-module-config-group" data-provider="dropbox" style="display: none;">
  <div class="pv-help">Upload recordings into the configured Dropbox account under <code>/recordings</code>. Tokens are never shown after saving.</div>

  <div class="pv-field-group">
    <label for="module_cfg_dropbox_access_token">Access token</label>
    <input id="module_cfg_dropbox_access_token" name="module_cfg_dropbox_access_token" type="password" autocomplete="off" {% if cfg_readonly %}disabled{% endif %} />
    <div class="pv-help">Generate a token from a Dropbox app. <a href="https://www.dropbox.com/developers" target="_blank" rel="noopener">Dropbox Developers</a> | <a href="https://www.dropbox.com/developers/documentation/http/documentation" target="_blank" rel="noopener">API docs</a></div>
  </div>
</div>
