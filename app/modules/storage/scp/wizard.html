<div class="pv-module-config-group" data-provider="scp" style="display: none;">
  <label for="pv-wiz-scp-host">Host</label>
  <input id="pv-wiz-scp-host" name="module_cfg_scp_host" type="text" />
  <label for="pv-wiz-scp-port" style="margin-top: 0.35rem;">Port</label>
  <input id="pv-wiz-scp-port" name="module_cfg_scp_port" type="number" min="1" max="65535" value="22" />
  <label for="pv-wiz-scp-base" style="margin-top: 0.35rem;">Base directory</label>
  <input id="pv-wiz-scp-base" name="module_cfg_scp_base_dir" type="text" value="/" />
  <label for="pv-wiz-scp-user" style="margin-top: 0.35rem;">Username</label>
  <input id="pv-wiz-scp-user" name="module_cfg_scp_username" type="text" />
  <label for="pv-wiz-scp-pass" style="margin-top: 0.35rem;">Password (optional)</label>
  <input id="pv-wiz-scp-pass" name="module_cfg_scp_password" type="password" autocomplete="off" />
  <label for="pv-wiz-scp-key" style="margin-top: 0.35rem;">Private key (optional)</label>
  <textarea id="pv-wiz-scp-key" name="module_cfg_scp_private_key" rows="6"></textarea>
</div>
