<div class="pv-module-config-group" data-provider="sftp" style="display: none;">
  <div class="pv-help">SFTP uses SSH for encrypted uploads. You can authenticate using a password or an SSH private key.</div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-host">Host</label>
    <input id="pv-wiz-sftp-host" name="module_cfg_sftp_host" type="text" placeholder="sftp.example.com" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-port">Port</label>
    <input id="pv-wiz-sftp-port" name="module_cfg_sftp_port" type="number" min="1" max="65535" value="22" />
    <div class="pv-help">Default: <code>22</code>.</div>
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-base">Base directory</label>
    <input id="pv-wiz-sftp-base" name="module_cfg_sftp_base_dir" type="text" value="/" placeholder="/uploads/pentavision" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-user">Username</label>
    <input id="pv-wiz-sftp-user" name="module_cfg_sftp_username" type="text" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-pass">Password (optional)</label>
    <input id="pv-wiz-sftp-pass" name="module_cfg_sftp_password" type="password" autocomplete="off" />
  </div>

  <div class="pv-field-group">
    <label for="pv-wiz-sftp-key">Private key (optional)</label>
    <textarea id="pv-wiz-sftp-key" name="module_cfg_sftp_private_key" rows="6" placeholder="-----BEGIN OPENSSH PRIVATE KEY-----"></textarea>
  </div>

  <div class="pv-field-group">
    <input type="hidden" name="module_cfg_sftp_ignore_cert_present" value="1" />
    <label style="display: inline-flex; align-items: center; gap: 0.45rem;">
      <input type="checkbox" name="module_cfg_sftp_ignore_cert" value="1" />
      <span>Ignore certificate</span>
    </label>
    <div class="pv-help">SSH host key verification. Enable only if you trust the server and cannot validate its host key.</div>
  </div>
</div>
