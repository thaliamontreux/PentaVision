<div class="pv-module-config-group" data-provider="sftp" style="display: none;">
  <label for="pv-wiz-sftp-host">Host</label>
  <input id="pv-wiz-sftp-host" name="module_cfg_sftp_host" type="text" />
  <label for="pv-wiz-sftp-port" style="margin-top: 0.35rem;">Port</label>
  <input id="pv-wiz-sftp-port" name="module_cfg_sftp_port" type="number" min="1" max="65535" value="22" />
  <label for="pv-wiz-sftp-base" style="margin-top: 0.35rem;">Base directory</label>
  <input id="pv-wiz-sftp-base" name="module_cfg_sftp_base_dir" type="text" value="/" />
  <label for="pv-wiz-sftp-user" style="margin-top: 0.35rem;">Username</label>
  <input id="pv-wiz-sftp-user" name="module_cfg_sftp_username" type="text" />
  <label for="pv-wiz-sftp-pass" style="margin-top: 0.35rem;">Password (optional)</label>
  <input id="pv-wiz-sftp-pass" name="module_cfg_sftp_password" type="password" autocomplete="off" />
  <label for="pv-wiz-sftp-key" style="margin-top: 0.35rem;">Private key (optional)</label>
  <textarea id="pv-wiz-sftp-key" name="module_cfg_sftp_private_key" rows="6"></textarea>
</div>
