<div class="pv-module-config-group" data-provider="sftp" style="display: none;">
  <div class="pv-help" style="margin-bottom: 0.35rem;">SFTP uses SSH for encrypted uploads. Recommended for most server-based setups.</div>

  <label for="module_cfg_sftp_host">Host</label>
  <input id="module_cfg_sftp_host" name="module_cfg_sftp_host" type="text" value="{{ edit_cfg.get('host', '') if edit_module else '' }}" {% if cfg_readonly %}disabled{% endif %} />

  <label for="module_cfg_sftp_port" style="margin-top: 0.35rem;">Port</label>
  <input id="module_cfg_sftp_port" name="module_cfg_sftp_port" type="number" min="1" max="65535" value="{{ edit_cfg.get('port', 22) if edit_module else 22 }}" {% if cfg_readonly %}disabled{% endif %} />
  <div class="pv-help">Default: 22. This is usually the same port as SSH.</div>

  <label for="module_cfg_sftp_base_dir" style="margin-top: 0.35rem;">Base directory</label>
  <input id="module_cfg_sftp_base_dir" name="module_cfg_sftp_base_dir" type="text" value="{{ edit_cfg.get('base_dir', '/') if edit_module else '/' }}" {% if cfg_readonly %}disabled{% endif %} />
  <div class="pv-help">Where recordings will be stored on the server (requires write permission).</div>

  <label for="module_cfg_sftp_username" style="margin-top: 0.35rem;">Username</label>
  <input id="module_cfg_sftp_username" name="module_cfg_sftp_username" type="text" value="{{ edit_cfg.get('username', '') if edit_module else '' }}" {% if cfg_readonly %}disabled{% endif %} />

  <label for="module_cfg_sftp_password" style="margin-top: 0.35rem;">Password (optional)</label>
  <input id="module_cfg_sftp_password" name="module_cfg_sftp_password" type="password" autocomplete="off" {% if cfg_readonly %}disabled{% endif %} />

  <label for="module_cfg_sftp_private_key" style="margin-top: 0.35rem;">Private key (optional)</label>
  <textarea id="module_cfg_sftp_private_key" name="module_cfg_sftp_private_key" rows="6" {% if cfg_readonly %}disabled{% endif %}>{{ edit_cfg.get('private_key', '') if edit_module else '' }}</textarea>
  <div class="pv-help">Paste the PEM private key (begins with <code>-----BEGIN</code>). <a href="https://www.ssh.com/academy/ssh/keygen" target="_blank" rel="noopener">How to generate an SSH key</a></div>
</div>
